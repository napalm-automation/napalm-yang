---
metadata:
    processor: JSONParser
    execute:
        - method: _rpc
          kwargs:
            get: data/openconfig-interfaces:interfaces

interfaces:
    _process:
      - from: root_interfaces.0
        path: openconfig-interfaces:interfaces
    interface:
        _process: 
          - path: interface
            key: name
        hold-time:
            _process: not_implemented
            state:
                _process: not_implemented
                down:
                    _process: not_implemented
                up:
                    _process: not_implemented
        config:
          _process: not_implemented
        state:
            _process: 
              - path: state
            admin-status:
                _process: 
                  - path: admin-status
            counters:
                _process: 
                  - path: counters
                in-broadcast-pkts:
                    _process: 
                      - path: in-broadcast-pkts
                in-discards:
                    _process: 
                      - path: in-broadcast-pkts
                in-errors:
                    _process: 
                      - path: in-errors
                in-multicast-pkts:
                    _process: 
                      - path: in-multicast-pkts
                in-octets:
                    _process: 
                      - path: in-octets
                in-unicast-pkts:
                    _process: 
                      - path: in-unicast-pkts
                in-unknown-protos:
                    _process: 
                      - path: in-unknown-protos
                last-clear:
                    _process: 
                      - path: last-clear
                out-broadcast-pkts:
                    _process: 
                      - path: out-broadcast-pkts
                out-discards:
                    _process: 
                      - path: out-discards
                out-errors:
                    _process: 
                      - path: out-errors
                out-multicast-pkts:
                    _process: 
                      - path: out-multicast-pkts
                out-octets:
                    _process: 
                      - path: out-octets
                out-unicast-pkts:
                    _process: 
                      - path: out-unicast-pkts
            description:
                _process:
                  - path: description
            enabled:
                _process:
                  - path: description
            ifindex:
                _process:
                  - path: ifindex
            last-change:
                _process:
                  - path: last-change
                    value: "{{ value | iso8601_to_unix }}"
            mtu:
                _process:
                  - path: mtu
            name:
                _process: unnecessary
            oper-status:
                _process:
                  - path: oper-status
            type:
                _process:
                  - path: type
                    regexp: ".*:(?P<value>[a-zA-Z]+)"
        subinterfaces:
            _process: not_implemented
            subinterface:
                _process: not_implemented
                state:
                    _process: not_implemented
                    admin-status:
                        _process: not_implemented
                    counters:
                        _process: not_implemented
                        in-broadcast-pkts:
                            _process: not_implemented
                        in-discards:
                            _process: not_implemented
                        in-errors:
                            _process: not_implemented
                        in-multicast-pkts:
                            _process: not_implemented
                        in-octets:
                            _process: not_implemented
                        in-unicast-pkts:
                            _process: not_implemented
                        in-unknown-protos:
                            _process: not_implemented
                        last-clear:
                            _process: not_implemented
                        out-broadcast-pkts:
                            _process: not_implemented
                        out-discards:
                            _process: not_implemented
                        out-errors:
                            _process: not_implemented
                        out-multicast-pkts:
                            _process: not_implemented
                        out-octets:
                            _process: not_implemented
                        out-unicast-pkts:
                            _process: not_implemented
                    description:
                        _process: not_implemented
                    enabled:
                        _process: not_implemented
                    ifindex:
                        _process: not_implemented
                    index:
                        _process: not_implemented
                    last-change:
                        _process: not_implemented
                    name:
                        _process: not_implemented
                    oper-status:
                        _process: not_implemented
