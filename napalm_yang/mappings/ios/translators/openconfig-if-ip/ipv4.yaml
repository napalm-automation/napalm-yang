---
metadata:
    translator: TextTranslator

ipv4:
    _translation: unnecessary
    config:
        _translation: unnecessary
        enabled:
            _translation: # TODO look at this one, I think this is different depending on IOS version
                - mode: element
                  value: "    no switchport\n"
                  negate: "    switchport\n"
                  in: "interface.{{ interface_key }}"
                  when: "{{ model and interface_key[0:4] not in ['Mana', 'Loop'] }}"
        mtu:
            _translation: not_implemented
    addresses:
        _translation: unnecessary
        address:
            _translation:
                mode: container
                key_value: "    ip address {{ model.config.ip }} {{ model.config.prefix_length|cidr_to_netmask }}{{ ' secondary' if model.config.secondary else '' }}\n"
                negate: "    default ip address {{ model.config.ip }} {{ model.config.prefix_length|cidr_to_netmask }}{{ ' secondary' if model.config.secondary else '' }}\n"
                replace: false
            ip:
                _translation: unnecessary
            config:
                _translation: unnecessary
                ip:
                    _translation: unnecessary
                prefix-length:
                    _translation: unnecessary
            vrrp:
                _translation: not_implemented
                vrrp-group:
                    _translation: not_implemented
                    virtual-router-id:
                    config:
                        virtual-address:
                            _translation: not_implemented
                        priority:
                            _translation: not_implemented
                        preempt:
                            _translation: not_implemented
                        advertisement-interval:
                            _translation: not_implemented
                        virtual-router-id:
                            _translation: not_implemented
                        preempt-delay:
                            _translation: not_implemented
                        accept-mode:
                            _translation: not_implemented
    unnumbered:
        _translation: not_implemented
        config:
            _translation: not_implemented
            enabled:
                _translation: not_implemented
        interface-ref:
            _translation: not_implemented
            config:
                _translation: not_implemented
                interface:
                    _translation: not_implemented
                subinterface:
                    _translation: not_implemented
    neighbors:
        _translation: not_implemented
        neighbor:
            _translation: not_implemented
            ip:
                _translation: not_implemented
            config:
                _translation: not_implemented
                ip:
                    _translation: not_implemented
                link_layer_address:
                    _translation: not_implemented

