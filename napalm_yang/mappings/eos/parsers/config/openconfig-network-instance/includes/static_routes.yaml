---
_process:
    - gate: true
      when: "{{ protocol_key != 'static static' }}"
static:
    _process:
        - regexp: "(?P<value>^\\d+\\.\\d+\\.\\d+\\.\\d+\\/\\d+)"
          when: "{{ network_instance_key == 'global' }}"
        - path: "vrf.{{ network_instance_key }}"
          when: "{{ network_instance_key != 'global' }}"
    config:
        _process: unnecessary
        prefix:
            _process:
                - pre: "{{ static_key }}"
        set-tag:
            _process: not_implemented
    next-hops:
        _process: unnecessary
        next-hop:
            _process:
                - path: ""
            config:
                _process: unnecessary
                index:
                    _process: not_implemented
                metric:
                    _process:
                        - regexp: "(?P<value>\\d+)"
                next-hop:
                    _process:
                        - pre: "{{ next_hop_key }}"
                recurse:
                    _process: not_implemented
            index:
                _process: not_implemented
            interface-ref:
                _process: not_implemented
                config:
                    _process: not_implemented
                    interface:
                        _process: not_implemented
                    subinterface:
                        _process: not_implemented
                state:
                    _process: not_implemented
            state:
                _process: not_implemented
    prefix:
        _process: not_implemented
    state:
        _process: not_implemented

