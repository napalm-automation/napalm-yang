---
metadata:
    prefix: "oc-vlan"
    processor: TextParser

vlan:
    _process: unnecessary
    config:
        _process: unnecessary
        vlan-id:
            _process:
                mode: search
                regexp: "^\\W*encapsulation dot1q vlan (?P<value>[0-9]+)"
                from: "{{ bookmarks['parent'] }}"
