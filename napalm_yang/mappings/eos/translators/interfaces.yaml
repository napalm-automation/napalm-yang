---
interfaces:
    interface:
        _string: "interface {key}\n"
        _remove: "no interface {key}\n"
        name:
            _string: null
        hold_time:
            config:
                down:
                    _string: null
                up:
                    _string: null
        config:
            name:
                _string: null
            type_:
                _string: null
            enabled:
                _map:
                    "true":
                        _string: "no shutdown\n"
                    "false":
                        _string: "shutdown\n"
            description:
                _string: "description {value}\n"
                _remove: "no description\n"
            mtu:
                _string: "mtu {value}\n"
                _remove: "no mtu\n"
        subinterfaces:
            subinterface:
                _string: "interface {key}\n"
                _remove: "no interface {key}\n"
                index:
                    _string: null
                config:
                    index:
                        _string: null
                    name:
                        _string: null
                    enabled:
                        _map:
                            "true":
                                _string: "no shutdown\n"
                            "false":
                                _string: "shutdown\n"
                    description:
                        _string: "description {value}\n"
                        _remove: "no description\n"
