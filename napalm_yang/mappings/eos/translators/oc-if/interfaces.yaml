---
metadata:
    prefix: "oc-if"
    parser: TextTranslator
    root: true

interfaces:
    _translation:
        mode: container
        container: interfaces
    interface:
        _translation:
            mode: container
            container: interface
            key_value: "interface {{ interface_key }}\n"
            negate: "default interface {{ interface_key }}\n"
        name:
            _translation: unnecessary
        hold_time:
            _translation: unnecessary
            config:
                _translation: unnecessary
                down:
                    _translation: not_implemented
                up:
                    _translation: not_implemented
        config:
            _translation: unnecessary
            name:
                _translation: unnecessary
            type_:
                _translation: unnecessary
            enabled:
                _translation:
                    - mode: element
                      value: "    shutdown\n"
                      when: "{{ not model.value }}"
            description:
                _translation:
                    - mode: element
                      value: "    description {{ model.value }}\n"
                      negate: "    default description"
            mtu:
                _translation:
                    - mode: element
                      value: "    mtu {{ model.value }}\n"
                      negate: "    default mtu\n"
        subinterfaces:
            _translation: unnecessary
            subinterface:
                _translation:
                    mode: container
                    container: interface
                    key_value: "interface {{ subinterface_key }}\n"
                    negate: "default interface {{ subinterface_key }}\n"
                    in: "interfaces"
                index:
                    _translation: unnecessary
                config:
                    _translation: unnecessary
                    index:
                        _translation: unnecessary
                    name:
                        _translation: unnecessary
                    enabled:
                        _translation:
                            - mode: element
                              value: "    shutdown\n"
                              when: "{{ not model.value }}"
                    description:
                        _translation:
                            - mode: element
                              value: "    description {{ model.value }}\n"
                              negate: "    default description"
