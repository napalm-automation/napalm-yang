---
metadata:
    processor: XMLParser
    execute:
        - method: _rpc
          kwargs:
              get: "<get-interface-information><extensive/></get-interface-information>"

interfaces:
    _process:
        - path: "interface-information"
          from: root_interfaces.0
    interface:
        _process:
            - path: "physical-interface"
              key: name
        config:
            _process: unnecessary
        hold-time:
            _process: not_implemented
            config:
                _process: unnecessary
            state:
                _process: not_implemented
                down:
                    _process: not_implemented
                up:
                    _process: not_implemented
        state:
            _process: unnecessary
            admin-status:
                _process: 
                    - path: "admin-status"
                      map:
                          up: UP
                          down: DOWN
            description:
                _process: 
                    - path: "description"
            enabled:
                _process: 
                    - path: "admin-status"
                      map:
                          up: true
                          down: false
            ifindex:
                _process: 
                    - path: "snmp-index"
            last-change:
                _process: 
                    - path: "interface-flapped"
                      attribute: "seconds"
            mtu:
                _process: 
                    - path: "mtu"
                      regexp: "(?P<value>\\d+)"  # Someone thought mixing strings and ints was a good idea
            name:
                _process: unnecessary
            oper-status:
                _process:
                    - path: "oper-status"
                      map:
                          up: UP
                          down: DOWN
            type:
                _process:
                    - path: "if-type"
                      map:
                          gre: tunnel
                          ipip: tunnel
                          logical-tunnel: tunnel
                          multicast-gre: tunnel
                          secure-tunnel: tunnel
                          ethernet: ethernetCsmacd
                          mgmt-VLAN: ethernetCsmacd
                          loopback: softwareLoopback
                          vlan: l2vlan
                          adaptive-services: null
                          software-pseudo: null
                          pimd: null
                          pime: null
                          pppoe: null
            counters:
                _process: unnecessary
                in-broadcast-pkts:
                    _process: 
                        - path: "ethernet-mac-statistics.input-broadcasts"
                in-discards:
                    _process:
                        - path: "input-error-list.input-discards"
                in-errors:
                    _process:
                        - path: "input-error-list.input-errors"
                in-multicast-pkts:
                    _process:
                        - path: "ethernet-mac-statistics.input-multicasts"
                in-octets:
                    _process: not_implemented
                in-unicast-pkts:
                    _process: 
                        - path: "ethernet-mac-statistics.input-unicasts"
                in-unknown-protos:
                    _process: not_implemented
                last-clear:
                    _process: not_implemented
                out-broadcast-pkts:
                    _process: 
                        - path: "ethernet-mac-statistics.output-broadcasts"
                out-discards:
                    _process: not_implemented
                out-errors:
                    _process: 
                        - path: "output-error-list.output-errors"
                out-multicast-pkts:
                    _process:
                        - path: "ethernet-mac-statistics.output-multicasts"
                out-octets:
                    _process: not_implemented
                out-unicast-pkts:
                    _process:
                        - path: "ethernet-mac-statistics.output-unicasts"
        subinterfaces:
            _process: unnecessary
            subinterface:
                _process: 
                    - path: "logical-interface"
                      key: name
                index:
                    _process: unnecessary
                config:
                    _process: unnecessary
                state:
                    _process: unnecessary
                    index:
                        _process: not_implemented
                    description:
                        _process: 
                            - path: "description"
                    enabled:
                        _process: not_implemented
                    admin-status:
                        _process: not_implemented
                    ifindex:
                        _process: 
                            - path: "snmp-index"
                    last-change:
                        _process: not_implemented
                    name:
                        _process:
                            - pre: "{{ subinterface_key }}"
                    oper-status:
                        _process: not_implemented
                    counters:
                        _process: not_implemented
                        in-broadcast-pkts:
                            _process: not_implemented
                        in-discards:
                            _process: not_implemented
                        in-errors:
                            _process: not_implemented
                        in-multicast-pkts:
                            _process: not_implemented
                        in-octets:
                            _process: not_implemented
                        in-unicast-pkts:
                            _process: not_implemented
                        in-unknown-protos:
                            _process: not_implemented
                        last-clear:
                            _process: not_implemented
                        out-broadcast-pkts:
                            _process: not_implemented
                        out-discards:
                            _process: not_implemented
                        out-errors:
                            _process: not_implemented
                        out-multicast-pkts:
                            _process: not_implemented
                        out-octets:
                            _process: not_implemented
                        out-unicast-pkts:
                            _process: not_implemented
