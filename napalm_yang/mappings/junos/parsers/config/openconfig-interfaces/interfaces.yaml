---
metadata:
    processor: XMLParser
    execute:
        - method: _rpc
          kwargs:
              get: "<get-configuration/>"

interfaces:
    _process:
        - path: "configuration.interfaces"
          from: root_interfaces.0
    interface:
        _process:
            - path: "interface"
              key: name
        name:
            _process: unnecessary
        hold-time:
            _process: not_implemented
            config:
                _process: not_implemented
                down:
                    _process: not_implemented
                up:
                    _process: not_implemented
        config:
            _process: unnecessary
            name:
                _process:
                    - pre: "{{ interface_key }}"
            type:
                _process:
                    - path: name
                      regexp: "(?P<value>[a-z]+).*"
                      map:
                          ge: ethernetCsmacd
                          xe: ethernetCsmacd
                          em: ethernetCsmacd
                          et: ethernetCsmacd
                          irb: ethernetCsmacd
                          me: ethernetCsmacd
                          vme: ethernetCsmacd
                          vlan: ethernetCsmacd
                          lo: softwareLoopback
                          ae: ieee8023adLag
                          fxp: ethernetCsmacd
                          lt: tunnel
                          st: tunnel
                          gr: tunnel
            enabled:
                _process:
                    - path: "disable"
                      present: no
            description:
                _process:
                    - path: description
            mtu:
                _process:
                    - path: mtu
        subinterfaces:
            _process: unnecessary
            subinterface:
                _process:
                    - path: "unit"
                      key: name
                index:
                    _process: unnecessary
                config:
                    _process: unnecessary
                    index:
                        _process: not_implemented
                    name:
                        _process:
                            - pre: "{{ subinterface_key }}"
                    enabled:
                        _process:
                            - path: "disable"
                              present: no
                    description:
                        _process:
                            - path: description
