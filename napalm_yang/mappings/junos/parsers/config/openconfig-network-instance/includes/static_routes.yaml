---
_process:
    - mode: gate
      when: "{{ protocol_key != 'static static' }}"
static:
    _process:
      - path: "route"
        key: name
    config:
        _process: unnecessary
        prefix:
            _process:
                - value: "{{ static_key }}"
        set-tag:
            _process: not_implemented
    next-hops:
        _process: unnecessary
        next-hop:
            _process:
              - path: "qualified-next-hop"
                key: name
            config:
                _process: unnecessary
                index:
                    _process: not_implemented
                metric:
                    _process:
                      - path: "metric"
                next-hop:
                    _process:
                        - value: "{{ next_hop_key }}"
                recurse:
                    _process: not_implemented
            index:
                _process: not_implemented
            interface-ref:
                _process: not_implemented
                config:
                    _process: not_implemented
                    interface:
                        _process: not_implemented
                    subinterface:
                        _process: not_implemented
                state:
                    _process: not_implemented
            state:
                _process: not_implemented
    prefix:
        _process: not_implemented
    state:
        _process: not_implemented

