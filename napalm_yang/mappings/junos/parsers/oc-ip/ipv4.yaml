---
metadata:
    prefix: "oc-ip"
    parser: XMLExtractor
    execute:
        config: {}

ipv4:
    config:
        enabled:
            _leaf_extraction:
                mode: is_present
                xpath: "family/inet"
                from: "parent"
                type: boolean
        mtu:
            _leaf_extraction:
                mode: not_implemented
    addresses:
        address:
            _list_extraction:
                mode: xpath
                xpath: "family/inet/address"
                key: name
                from: parent
            ip:
                _leaf_extraction:
                    mode: key
                    value: address_key
                    regexp: "(?P<value>.*)/\\d+"
            config:
                ip:
                    _leaf_extraction:
                        mode: key
                        value: address_key
                        regexp: "(?P<value>.*)/\\d+"
                prefix_length:
                    _leaf_extraction:
                        mode: key
                        value: address_key
                        regexp: ".*/(?P<value>\\d+)"
            vrrp:
                vrrp_group:
                    _list_extraction:
                        mode: not_implemented
                    virtual_router_id:
                    config:
                        virtual_address:
                            _leaf_extraction:
                                mode: not_implemented
                        priority:
                            _leaf_extraction:
                                mode: not_implemented
                        preempt:
                            _leaf_extraction:
                                mode: not_implemented
                        advertisement_interval:
                            _leaf_extraction:
                                mode: not_implemented
                        virtual_router_id:
                            _leaf_extraction:
                                mode: not_implemented
                        preempt_delay:
                            _leaf_extraction:
                                mode: not_implemented
                        accept_mode:
                            _leaf_extraction:
                                mode: not_implemented
    neighbors:
        neighbor:
            _list_extraction:
                mode: not_implemented
