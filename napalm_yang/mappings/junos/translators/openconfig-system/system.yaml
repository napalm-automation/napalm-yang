    clock:
        _process: not_implemented
        config:
            _process: not_implemented
            timezone-name:
                _process: not_implemented
        state:
            _process: not_implemented
    config:
        _process: unnecessary
        domain-name:
            _process:
                - element: domain-name
        hostname:
            _process:
                - element: host-name
        login-banner:
            _process:
                - element: login/message
        motd-banner:
            _process:
                - element: login/announcement
    dns:
