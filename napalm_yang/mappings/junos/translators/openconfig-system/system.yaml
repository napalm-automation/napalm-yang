    memory:
        _process: not_implemented
        state:
            _process: not_implemented
    ntp:
        _process:
            - container: ntp
              replace: true
        config:
            _process: unnecessary
            enable-ntp-auth:
                _process: not_implemented
            enabled:
                _process: not_implemented
            ntp-source-address:
                _process:
                    - element: source-address/name
        ntp-keys:
            _process: unnecessary
            ntp-key:
                _process:
                    - container: authentication-key
                      key_element: name
                      key_value: "{{ ntp_key_key }}"
                config:
                    _process: unnecessary
                    key-id:
                        _process: unnecessary
                    key-type:
                        _process:
                            - container: authentication-key
                              element: type
                              value: md5  # junos only has MD5
                    key-value:
                        _process:
                            - container: authentication-key
                              element: value
                key-id:
                    _process: not_implemented
                state:
                    _process: not_implemented
        servers:
            _process: unnecessary
            server:
                _process:
                    - container: "{{ model.config.association_type | lower }}"
                      key_element: name
                      key_value: "{{ server_key }}"
                address:
                    _process: unnecessary
                config:
                    _process: unnecessary
                    address:
                        _process: unnecessary
                    association-type:
                        _process: unnecessary
                    iburst:
                        _process: unnecessary
                    port:
                        _process: unnecessary
                    prefer:
                        _process:
                            - container: server
                              element: prefer
                              when: "{{ model }}"
                              value: null
                    version:
                        _process:
                            - container: server
                              element: version
                state:
                    _process: not_implemented
        state:
            _process: not_implemented
    processes:
        _process: not_implemented
        process:
            _process: not_implemented
    ssh-server:
        _process: not_implemented
        config:
            _process: not_implemented
            enable:
                _process: not_implemented
            protocol-version:
                _process: not_implemented
            rate-limit:
                _process: not_implemented
            session-limit:
                _process: not_implemented
            timeout:
                _process: not_implemented
        state:
            _process: not_implemented
    state:
        _process: not_implemented
    telnet-server:
