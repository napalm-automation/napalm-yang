---
metadata:
    prefix: "oc-vlan"
    parser: XMLTranslator

vlan:
    _translation: unnecessary
    config:
        _translation: unnecessary
        vlan_id:
            _translation:
                - mode: element
                  element: "vlan-tagging"
                  in: "interface.{{ interface_key }}"
                  when: "{{ model.value }}"
                  value: null
                - mode: element
                  element: "vlan-id"
