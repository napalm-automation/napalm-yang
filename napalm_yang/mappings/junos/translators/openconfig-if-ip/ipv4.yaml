---
metadata:
    processor: XMLTranslator

ipv4:
    _process:
        - container: "family/inet"
          when: "{{ model.config.enabled or model.addresses.address|length }}"
    config:
        _process: unnecessary
        enabled:
            _process: unnecessary
        mtu:
            _process: not_implemented
    addresses:
        _process: unnecessary
        address:
            _process:
                - container: address
            ip:
                _process: unnecessary
            config:
                _process: unnecessary
                ip:
                    _process: unnecessary
                prefix-length:
                    _process:
                        - element: name
                          value: "{{ model._parent.ip }}/{{ model }}"
                          when: "{{ model }}"
            vrrp:
                _process: not_implemented
                vrrp-group:
                    _process: not_implemented
                    virtual-router-id:
                    config:
                        virtual-address:
                            _process: not_implemented
                        priority:
                            _process: not_implemented
                        preempt:
                            _process: not_implemented
                        advertisement-interval:
                            _process: not_implemented
                        virtual-router-id:
                            _process: not_implemented
                        preempt-delay:
                            _process: not_implemented
                        accept-mode:
                            _process: not_implemented
    unnumbered:
        _process: not_implemented
        config:
            _process: not_implemented
            enabled:
                _process: not_implemented
        interface-ref:
            _process: not_implemented
            config:
                _process: not_implemented
                interface:
                    _process: not_implemented
                subinterface:
                    _process: not_implemented
    neighbors:
        _process: not_implemented
        neighbor:
            _process: not_implemented
            ip:
                _process: not_implemented
            config:
                _process: not_implemented
                ip:
                    _process: not_implemented
                link-layer-address:
                    _process: not_implemented
